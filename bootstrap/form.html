<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Form Pendaftaran</h1>
        <form action="" method="post">
            <div class="form-group row pb-3">
                <label for="nama" class="col-2 col-form-label">Nama</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="nama" name="nama" />
                </div>
            </div>
            <div class="form-group row pb-3">
                <label for="email" class="col-2 col-form-label">Email</label>
                <div class="col-lg-4">
                    <input type="email" class="form-control" id="email" name="email" />
                </div>
            </div>
            <div class="form-group row pb-3">
                <label for="alamat" class="col-2 col-form-label">Alamat</label>
                <div class="col-lg-4">
                    <textarea class="form-control" id="alamat" name="alamat"></textarea>
                </div>
            </div>
            <div class="form-group row pb-3">
                <label for="jurusan" class="col-2 col-form-label">Jurusan</label>
                <div class="col-lg-4">
                    <select class="form-control" id="jurusan" name="jurusan">
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Manajemen Informatika">
                            Manajemen Informatika
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row pb-3">
                <label for="nim" class="col-2 col-form-label">NIM</label>
                <div class="col-lg-4">
                    <input type="number" class="form-control" id="nim" name="nim" />
                </div>
            </div>
            <div class="form-group row pb-3">
                <label for="jk" class="col-2 col-form-label">Jenis Kelamin</label>
                <div class="col-lg-4">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="jk" value="Laki-laki" id="jk"
                            checked />
                        <label class="form-check-label" for="jk"> Laki-laki </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="jk" value="Perempuan"
                            id="jk2" />
                        <label class="form-check-label" for="jk2"> Perempuan </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-2 offset-lg-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
