<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form Pendaftaran Mahasiswa</h1>
    <form>
      <table>
        <tr>
          <td><label for="">Nama </label></td>
          <td><input type="text" name="nama" id="" /></td>
        </tr>
        <tr>
          <td><label for="">Alamat</label></td>
          <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
          <td><label for="">Olahrga Fav</label></td>
          <td>
            <ul>
              <li>
                <input type="checkbox" name="olahraga" value="renang" />Olahraga
              </li>
            </ul>
            <ul>
              <li>
                <input type="checkbox" name="PESAWAT" value="PESAWAT" />Pesawat
              </li>
            </ul>
          </td>
        </tr>
        <tr>
          <td><label for="">Jenis Olahrga Fav</label></td>
          <td>
            <ul>
              <li>
                <input type="radio" name="olahraga" value="renang" />Olahraga
              </li>
            </ul>
            <ul>
              <li>
                <input type="radio" name="PESAWAT" value="PESAWAT" />Pesawat
              </li>
            </ul>
          </td>
        </tr>
        <tr>
          <td><label for="">Jurusan : </label></td>
          <td>
            <select name="jurusan" id="">
              <option value="TI">Teknik Informatika</option>
              <option value="Sistem Informasi">Sistem Informasi</option>
              <option value="Teknik Komputer">Teknik Komputer</option>
              <option value="Teknik Elektronika">Teknik Elektronika</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><button type="reset">Reset</button></td>
          <td>
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
      <br />
    </form>
    <a href="Intro.html">Home</a>
  </body>
</html>
